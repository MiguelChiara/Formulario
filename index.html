<h1>Formulario HTML5</h1>

<form>
<fieldset>
    <legend>Datos</legend>
    <div>
        <label>Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="nombre" size="50">
        <br>
        <br>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" size="50">
        <br>
        <br>
        <labe>Mail</label>
        <input type="email" id="mail" name="mail" size="30" required="required" autofocus>
    </div>
</fieldset>
<fieldset>
    <legend>Datos Personales</legend>
    <div>
        <label>Nombre de usuario</label>
        <input type="text" id="nombreU" name="nombreU" placeholder="nombre del usuario" size="50">
        <br>
        <br>
        <label>Número de teléfono</label>
        <input type="tel" id="telefono" name="telefono"  pattern="^[9|8|7|6]\d{8}$" required="required" placeholder="teléfono con prefijo">
    </div>
</fieldset>
<br>
<input type="button" id="enviar" value="Enviar" >
<script src="Scripts/srcript.js"></script>
<input type="reset" value="Borrar" >
</form>
